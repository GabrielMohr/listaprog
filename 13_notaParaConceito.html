<script>

//Converta a nota para conceito, conforme a tabela abaixo: 
//Entre 10.0 e 9.0            A
//Entre 8.9 e 8.0             B
//Entre 7.9 e 7.0             C
//Entre 6.9 e 6.0             D
//Entre 5.9 e zero            E

const nota = Number(prompt("INFORME A NOTA: "))

if (nota >=9.0) {alert("NOTA EM CONCEITO: A")
    
}

if (nota >=8.0 && nota <=8.9) {alert("NOTA EM CONCEITO: B")
    
}

if (nota >=7.0 && nota <=7.9) {alert("NOTA EM CONCEITO: C")
    
}

if (nota >=6.0 && nota <=6.9) {alert("NOTA EM CONCEITO: D")
}

if (nota >=0.0 && nota <=5.9) {alert("NOTA EM CONCEITO: E")
    
}

</script>
