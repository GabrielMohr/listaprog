<script>

//Recebe um ano e informa se ele é bissexto ou não.

const ano = Number(prompt("INFORME AQUI O ANO: "))

if ( (ano%400 == 0) || (ano%4==0 && ano%100!= 0) ) { alert("O ANO É BISSEXTO POIS POSSUÍ 366 DIAS")
    
} else {alert("O ANO NÃO É BISSEXTO POIS POSSUÍ 365 DIAS")}





</script>
