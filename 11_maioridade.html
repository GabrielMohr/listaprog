<script>

// Leia a idade de uma pessoa e informe se ela já chegou à maioridade. Se ela ainda não chegou, informe quantos anos faltam para a maioridade.


const idade = Number(prompt("INFORME A IDADE EM ALGARISMOS: "))

const anosPara18 = 18- idade

if (idade >= 18) { alert("JÁ CHEGOU A MAIORIDADE!")
    
} else  {alert(`AINDA NÃO CHEGOU A MAIORIDADE, FALTAM ${anosPara18} ANO(S) PARA ALCANÇAR OS 18 ANOS!`)
    
}


</script>
