<script>

//ler duas idades e informar o mais velho

const primeiraIdade = Number(prompt("INFORME A PRIMEIRA IDADE: "))
const segundaIdade = Number(prompt("INFORME A SEGUNDA IDADE: "))

if (primeiraIdade === segundaIdade) { alert("AMBOS POSSUEM A MESMA IDADE")
    
}
if (primeiraIdade > segundaIdade) { alert(`A PESSOA COM A MAIOR IDADE POSSUI: ${primeiraIdade} anos `)
    
} else { alert(`A PESSOA COM A MAIOR IDADE POSSUI: ${segundaIdade} anos `)
    
}


</script>
